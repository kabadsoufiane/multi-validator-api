version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: validator-db
    restart: always
    environment:
      POSTGRES_DB: validator_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - validator-network

volumes:
  postgres_data:

networks:
  validator-network:
    driver: bridge